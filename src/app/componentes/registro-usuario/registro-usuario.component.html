<div class="registro-container">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="registrar()">
    <label for="nombre">Nombre</label>
    <input id="nombre" [(ngModel)]="usuario.nombre" name="nombre" maxlength="50" placeholder="Ingrese solo 1 nombre" type="text" required>

    <label for="correoElectronico">Correo Electrónico</label>
    <input id="correoElectronico" [(ngModel)]="usuario.correoElectronico" name="correoElectronico" type="email" required>

    <label for="contrasena">Contraseña</label>
    <input id="contrasena" [(ngModel)]="usuario.contrasena" name="contrasena" type="password" required>

    <div class="opciones">
      <label>
        <input type="checkbox"> Recordarme
      </label>
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>

    <button type="submit">Registrar</button>
  </form>
</div>
